<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Selector</title>
    <Style>
        /* this is element selector * this is comment=ctrl+forward slash/
        p{
            color:purple;
            border: 2px solid red;
        }
        /* this is id selector */
        #para{
                   color:pink;
                   background-color: green;
        }
        /* this is class selector */
       .shiv{
            color:red;
        }
        /* this is gouping selector */
      footer,span{
          color: green;
      }
    </Style>
</head>
<body>
    <link rel="stylesheet" href="shiv14.css">
    <p id="para">This is pargraph</p>
    <p id="paraSecond" class="shiv">This is also pargraph</p>
    <span>This is span</span>
    <div>
        <p>This is Css Selector</p>

    </div>
    <footer> This is footer class</footer>
</body>
</html>
