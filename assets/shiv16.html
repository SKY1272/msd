<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css fonts</title>
    <style>
        p{
            font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 33px; /*1/96th an inches */
            line-height: 1.3em;
            font-weight: bold;
        }
       span{
           font-weight: bold;
           font-style:italic;
       }
    </style>
</head>
<body>
    <h4>css fonts</h4>
    <p>lets play with fonts.its very exciting</p>
    <p>lets play with <span>fonts</span> .its very exciting</p>
</body>
</html>
