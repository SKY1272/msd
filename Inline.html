<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element</title>
</head>
<body>
    <span style="border:2px solid red;">this is paragraph</span> 
    <span>this is also paragraph</span>
    <p style="border: 2px solid red;">this is paragraph</p><!--p div are block element-->
    <p style="border: 10px solid green">this is  also paragraph</p>
    <em> this is em </em><em>this is also em</em> <!-- em a img span is inline element-->
</body>
</html>
